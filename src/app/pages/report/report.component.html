<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">

          <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> nombre </th>
              <td mat-cell *matCellDef="let element">  {{element.nombre}} </td>
          </ng-container>
          <!-- FIN -->
          <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
          <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> correo </th>
              <td mat-cell *matCellDef="let element">  {{element.correo}} </td>
          </ng-container>
          <!-- FIN -->
          <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
          <ng-container matColumnDef="nombre_usuario">
              <th mat-header-cell *matHeaderCellDef> nombre_usuario </th>
              <td mat-cell *matCellDef="let element">  {{element.nombre_usuario}} </td>
          </ng-container>
          <!-- FIN -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </div>
</div>
