<mat-form-field>
    <mat-label>Usuarios</mat-label>
    <mat-select [formControl]="usuariosSelect">
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
        {{usuario.id}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <table mat-table  [dataSource]="filtroEntrenamiento" class="mat-elevation-z8">
  
        <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->


        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <!-- FIN -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
