<div class="container container-buttons" fxLayout="row" fxLayoutAlign="center center">
    <!-- Agrega el botÃ³n de agregar libro -->
    <button mat-raised-button color="primary" class="button-reserva" (click)="hacerReserva()">Realizar reserva</button>
</div>

<div class="container container-main" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">

        <div *ngIf="mostrarReserva" class="reserva-container">
            <h2>Realizar reserva</h2>
            <form (ngSubmit)="guardarReserva()" #libroForm="ngForm">
              <div>
                <label for="estudiante">Estudiante:</label>
                <select id="estudiante" name="estudiante" [(ngModel)]="nuevaReserva.estudiante" required>
                    <option *ngFor="let estudiante of listaEstudiantes" [value]="estudiante.nombre">{{ estudiante.nombre }}</option>
                </select>              
              </div>
              <div>
                <label for="libro">Libro:</label>
                <select id="libro" name="libro" [(ngModel)]="nuevaReserva.libro" (change)="seleccionarLibro($event)" required>
                    <option *ngFor="let libro of listaLibros" [value]="libro.titulo">{{ libro.titulo }}</option>
                </select>              
              </div>
              <button type="submit">Guardar</button>
            </form>
          </div>

        <table mat-table [dataSource]="data" class="mat-elevation-z8">
  
            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="estudiante">
                <th mat-header-cell *matHeaderCellDef> estudiante </th>
                <td mat-cell *matCellDef="let element">  {{element.estudiante}} </td>
            </ng-container>
            <!-- FIN -->
            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="libro">
                <th mat-header-cell *matHeaderCellDef> libro </th>
                <td mat-cell *matCellDef="let element">  {{element.libro}} </td>
            </ng-container>
            <!-- FIN -->
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
    </div>
  </div>
